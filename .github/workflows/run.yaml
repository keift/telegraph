name: Run

on:
  workflow_run:
    workflows: ['Tests']
    types:
      - completed

jobs:
  job:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run
        env:
          YAZILIM_TOPLULUGU_TELEGRAPH_ACCESS_TOKEN: ${{ secrets.YAZILIM_TOPLULUGU_TELEGRAPH_ACCESS_TOKEN }}
        run: bun run start
