name: Run

on:
  push:
    branches:
      - main

jobs:
  job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Run
        env:
          YAZILIM_TOPLULUGU_TELEGRAPH_ACCESS_TOKEN: ${{ secrets.YAZILIM_TOPLULUGU_TELEGRAPH_ACCESS_TOKEN }}
        run: bun run start
